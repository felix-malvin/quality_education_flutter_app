name: quality_education_app
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.5
  flutter_slidable: ^0.6.0
  flutter_carousel_slider: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Mukta
      fonts:
        - asset: fonts/Mukta-Bold.ttf
        - asset: fonts/Mukta-ExtraBold.ttf
        - asset: fonts/Mukta-ExtraLight.ttf
        - asset: fonts/Mukta-Light.ttf
        - asset: fonts/Mukta-Medium.ttf
        - asset: fonts/Mukta-Regular.ttf
        - asset: fonts/Mukta-SemiBold.ttf

  assets:
    - assets/app_logo.png
    - assets/get_started_component_1.png
    - assets/get_started_image.png